<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
        <title>Aim Training | Project 5</title>
    </head>
    <body>
        <div class="screen">
            <h1>Aim Training</h1>
            <a href="#" class="start">Start the game</a>
        </div>

        <div class="screen">
            <h1>Choose the duration</h1>
            <ul class="time-list">
                <li>
                    <button class="time-btn" data-seconds="10">10 s</button>
                </li>
                <li>
                    <button class="time-btn" data-seconds="20">20 s</button>
                </li>
                <li>
                    <button class="time-btn" data-seconds="30">30 s</button>
                </li>
                <li class="break"></li>
                <li>
                    <button class="time-btn" data-seconds="40">40 s</button>
                </li>
                <li>
                    <button class="time-btn" data-seconds="60">60 s</button>
                </li>
                <li>
                    <button class="time-btn" data-seconds="80">80 s</button>
                </li>
            </ul>
            <a href="#" class="reset">Back to menu</a>
        </div>

        <div class="screen">
            <div class="info">
                <h3>Time <span id="time">00:00</span></h3>
                <h3>Score <span id="score">0</span></h3>
            </div>
            <div class="board" id="board"></div>
            <a href="#" class="reset">Back to menu</a>
        </div>
    </body>
</html>
