<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="index.js" defer></script>
        <title>Minesweeper</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="stats">
                    <div id="flags" class="stats-box cell-box">0/0</div>
                    <div id="timer" class="stats-box cell-box"></div>
                </div>
                <div class="buttons">
                    <div id="reset" class="button">Reset</div>
                </div>
                <div id="board"></div>
            </div>
        </div>
        <template id="screens">
            <div class="splash loose hidden"><p>You loose!</p></div>
            <div class="splash win hidden"><p>You win!</p></div>
        </template>
    </body>
</html>
